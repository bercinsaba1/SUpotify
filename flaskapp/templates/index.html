<!DOCTYPE html>
<html>
<head>
    <title>Song and Artist Input Form</title>
</head>
<body>

<form action="/submit-song" method="post">
    <label for="song">Song Name:</label>
    <input type="text" id="song" name="song" placeholder="Enter the song name" required><br><br>

    <label for="artist">Artist Name:</label>
    <input type="text" id="artist" name="artist" placeholder="Enter the artist name" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
